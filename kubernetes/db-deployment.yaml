apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: vjoseph
  labels:
    app: db
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: app
        image: harbor.dev.afsmtddso.com/vjoseph-harbor-project/db:49d0fd3-0f893ec
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: db-secret
