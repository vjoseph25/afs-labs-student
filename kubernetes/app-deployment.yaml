apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: vjoseph
  labels:
    app: app
spec:
  replicas: 1
  strategy:
    type: Recreate
  minReadySeconds: 20
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app-deployment
        image: harbor.dev.afsmtddso.com/vjoseph-harbor-project/app:65b0dd0-184e402
        ports:
        - containerPort: 5000
        envFrom:
        - secretRef:
            name: db-secret
